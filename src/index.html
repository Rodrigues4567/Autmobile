<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Autmobile</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <main>
        <section class="home">

            <header class="header">
                <div class="header-container">
                    <div class="header-content">
                        <div class="logo">
                            <img src="../img/logo.png" alt="logo">
                        </div>

                        <nav class="nav">
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Serviços</a></li>
                                <li><a href="#">Produtos</a></li>
                                <li><a href="#">Pacotes</a></li>
                                <li><a href="#">Avaliações</a></li>
                                <li><a href="#">Contato</a></li>
                            </ul>
                        </nav>

                        <div class="responsive-menu-button">
                            <button class="responsive-btn"><i class="fa-solid fa-bars"></i></button>
                        </div>
                    </div>
                </div>
            </header>

            <div class="home-title">
                <div class="home-title-content">
                    <h3>Os Melhores Serviços da Cidade</h3>
                    <h1>Serviços Automotivos Gerais</h1>
                    <h2>Telefone: +12 7777-7777</h2>
                    <button class="home-button">Nos Contate</button>
                </div>
            </div>

        </section>
    </main>

</html>
